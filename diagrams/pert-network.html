<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasik Plus ERP - PERT Network Diagram</title>
    <link rel="stylesheet" href="pert-network.css">
</head>
<body>
    <div class="pert-container">
        <h1 class="diagram-title">Klasik Plus ERP - PERT Network Diagram</h1>
        <p class="diagram-subtitle">Critical Path Analysis | 70 Working Days | October 2025 - January 2026</p>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box critical"></div>
                <span>Critical Path</span>
            </div>
            <div class="legend-item">
                <div class="legend-box non-critical"></div>
                <span>Non-Critical</span>
            </div>
            <div class="legend-item">
                <div class="legend-box milestone"></div>
                <span>Milestone</span>
            </div>
        </div>

        <svg class="pert-diagram" viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
            <!-- Define arrow markers -->
            <defs>
                <marker id="arrowCritical" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#EF4444" />
                </marker>
                <marker id="arrowNormal" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                    <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6" />
                </marker>
            </defs>

            <!-- Row 1: Initiation Phase -->
            <g class="phase-group">
                <!-- Task 1: Appoint PM -->
                <rect class="task-box critical" x="50" y="50" width="180" height="90" rx="5"/>
                <text class="task-name" x="140" y="75">Appoint PM & Team</text>
                <text class="task-details" x="140" y="95">Oct 2-3 | 2d</text>
                <text class="task-id" x="140" y="115">ID: 1</text>
                <text class="task-resource" x="140" y="130">PM</text>

                <!-- Arrow to Task 2 -->
                <line class="arrow critical-arrow" x1="230" y1="95" x2="290" y2="95" marker-end="url(#arrowCritical)"/>

                <!-- Task 2: Define Goals -->
                <rect class="task-box critical" x="290" y="50" width="180" height="90" rx="5"/>
                <text class="task-name" x="380" y="75">Define Project Goals</text>
                <text class="task-details" x="380" y="95">Oct 6 | 1d</text>
                <text class="task-id" x="380" y="115">ID: 2</text>
                <text class="task-resource" x="380" y="130">BA, PM</text>
            </g>

            <!-- Row 2: Planning Phase Tasks (Parallel) -->
            <g class="phase-group">
                <!-- Arrow from Task 2 splits to 3 paths -->
                <line class="arrow critical-arrow" x1="470" y1="95" x2="530" y2="95" marker-end="url(#arrowCritical)"/>
                <line class="arrow normal-arrow" x1="470" y1="95" x2="500" y2="200" marker-end="url(#arrowNormal)"/>
                <line class="arrow normal-arrow" x1="470" y1="95" x2="500" y2="305" marker-end="url(#arrowNormal)"/>

                <!-- Task 5: Analyze Existing (Critical) -->
                <rect class="task-box critical" x="530" y="50" width="180" height="90" rx="5"/>
                <text class="task-name" x="620" y="75">Analyze Existing</text>
                <text class="task-details" x="620" y="95">Oct 7-8 | 2d</text>
                <text class="task-id" x="620" y="115">ID: 5</text>
                <text class="task-resource" x="620" y="130">PM</text>

                <!-- Task 3: Identify Stakeholders (Non-critical) -->
                <rect class="task-box non-critical" x="530" y="160" width="180" height="90" rx="5"/>
                <text class="task-name" x="620" y="185">Identify Stakeholders</text>
                <text class="task-details" x="620" y="205">Oct 7-8 | 2d</text>
                <text class="task-id" x="620" y="225">ID: 3</text>
                <text class="task-resource" x="620" y="240">BA</text>

                <!-- Task 4: Requirements (Non-critical) -->
                <rect class="task-box non-critical" x="530" y="270" width="180" height="90" rx="5"/>
                <text class="task-name" x="620" y="295">Requirements Analysis</text>
                <text class="task-details" x="620" y="315">Oct 7-8 | 2d</text>
                <text class="task-id" x="620" y="335">ID: 4</text>
                <text class="task-resource" x="620" y="350">SA</text>
            </g>

            <!-- Row 3: Budget & Planning -->
            <g class="phase-group">
                <!-- Arrows converging to Task 6 -->
                <line class="arrow critical-arrow" x1="710" y1="95" x2="770" y2="95" marker-end="url(#arrowCritical)"/>
                <line class="arrow normal-arrow" x1="710" y1="205" x2="770" y2="205" marker-end="url(#arrowNormal)"/>
                <line class="arrow normal-arrow" x1="710" y1="315" x2="770" y2="315" marker-end="url(#arrowNormal)"/>

                <!-- Task 6: Budget Estimation (Critical) -->
                <rect class="task-box critical" x="770" y="50" width="180" height="90" rx="5"/>
                <text class="task-name" x="860" y="75">Budget Estimation</text>
                <text class="task-details" x="860" y="95">Oct 9-10 | 2d</text>
                <text class="task-id" x="860" y="115">ID: 6</text>
                <text class="task-resource" x="860" y="130">PM</text>

                <!-- Task 8: Create Docs (Non-critical) -->
                <rect class="task-box non-critical" x="770" y="160" width="180" height="90" rx="5"/>
                <text class="task-name" x="860" y="185">Create Initial Docs</text>
                <text class="task-details" x="860" y="205">Oct 9-10 | 2d</text>
                <text class="task-id" x="860" y="225">ID: 8</text>
                <text class="task-resource" x="860" y="240">BA</text>

                <!-- Task 7: Feasibility (Non-critical) -->
                <rect class="task-box non-critical" x="770" y="270" width="180" height="90" rx="5"/>
                <text class="task-name" x="860" y="295">Assess Feasibility</text>
                <text class="task-details" x="860" y="315">Oct 9-10 | 2d</text>
                <text class="task-id" x="860" y="335">ID: 7</text>
                <text class="task-resource" x="860" y="350">SA</text>
            </g>

            <!-- Milestone 1: Project Initiation -->
            <g class="milestone-group">
                <line class="arrow critical-arrow" x1="950" y1="95" x2="1010" y2="175" marker-end="url(#arrowCritical)"/>

                <polygon class="milestone-box" points="1010,175 1100,145 1190,175 1100,205"/>
                <text class="milestone-name" x="1100" y="175">Milestone:</text>
                <text class="milestone-name" x="1100" y="190">Project Initiation</text>
                <text class="milestone-date" x="1100" y="205">10/10/25</text>
            </g>

            <!-- Row 4: Design Phase -->
            <g class="phase-group">
                <line class="arrow critical-arrow" x1="1100" y1="205" x2="1100" y2="270" marker-end="url(#arrowCritical)"/>

                <!-- Task 19: UI/UX Design (Critical) -->
                <rect class="task-box critical" x="1010" y="270" width="180" height="90" rx="5"/>
                <text class="task-name" x="1100" y="295">UI/UX Design</text>
                <text class="task-details" x="1100" y="315">Oct 21-29 | 7d</text>
                <text class="task-id" x="1100" y="335">ID: 19</text>
                <text class="task-resource" x="1100" y="350">UI/UX Designer</text>

                <!-- Task 20: System Architecture (Non-critical) -->
                <rect class="task-box non-critical" x="1220" y="270" width="180" height="90" rx="5"/>
                <text class="task-name" x="1310" y="295">System Architecture</text>
                <text class="task-details" x="1310" y="315">Oct 21-29 | 7d</text>
                <text class="task-id" x="1310" y="335">ID: 20</text>
                <text class="task-resource" x="1310" y="350">Architect</text>
            </g>

            <!-- Row 5: Development Phase -->
            <g class="phase-group">
                <line class="arrow critical-arrow" x1="1100" y1="360" x2="1100" y2="430" marker-end="url(#arrowCritical)"/>

                <!-- Task 24: Purchasing Module (Critical) -->
                <rect class="task-box critical" x="820" y="430" width="180" height="90" rx="5"/>
                <text class="task-name" x="910" y="455">Purchasing Module</text>
                <text class="task-details" x="910" y="475">Nov 4-21 | 14d</text>
                <text class="task-id" x="910" y="495">ID: 24</text>
                <text class="task-resource" x="910" y="510">Dev 1</text>

                <!-- Task 25: Inventory Module (Non-critical) -->
                <rect class="task-box non-critical" x="1010" y="430" width="180" height="90" rx="5"/>
                <text class="task-name" x="1100" y="455">Inventory Module</text>
                <text class="task-details" x="1100" y="475">Nov 4-21 | 14d</text>
                <text class="task-id" x="1100" y="495">ID: 25</text>
                <text class="task-resource" x="1100" y="510">Dev 2</text>

                <!-- Task 26: Accounting Module (Non-critical) -->
                <rect class="task-box non-critical" x="1200" y="430" width="180" height="90" rx="5"/>
                <text class="task-name" x="1290" y="455">Accounting Module</text>
                <text class="task-details" x="1290" y="475">Nov 4-21 | 14d</text>
                <text class="task-id" x="1290" y="495">ID: 26</text>
                <text class="task-resource" x="1290" y="510">Dev 3</text>
            </g>

            <!-- Row 6: Testing Phase -->
            <g class="phase-group">
                <line class="arrow critical-arrow" x1="1000" y1="475" x2="900" y2="590" marker-end="url(#arrowCritical)"/>
                <line class="arrow normal-arrow" x1="1100" y1="520" x2="1100" y2="590" marker-end="url(#arrowNormal)"/>
                <line class="arrow normal-arrow" x1="1290" y1="520" x2="1200" y2="590" marker-end="url(#arrowNormal)"/>

                <!-- Task 29: Bug Identification (Critical) -->
                <rect class="task-box critical" x="810" y="590" width="180" height="90" rx="5"/>
                <text class="task-name" x="900" y="615">Bug Identification</text>
                <text class="task-details" x="900" y="635">Nov 24-26 | 3d</text>
                <text class="task-id" x="900" y="655">ID: 29</text>
                <text class="task-resource" x="900" y="670">QA</text>

                <!-- Task 30: Internal Testing (Critical) -->
                <rect class="task-box critical" x="1010" y="590" width="180" height="90" rx="5"/>
                <text class="task-name" x="1100" y="615">Internal Testing</text>
                <text class="task-details" x="1100" y="635">Nov 27-Dec 1 | 3d</text>
                <text class="task-id" x="1100" y="655">ID: 30</text>
                <text class="task-resource" x="1100" y="670">QA</text>
            </g>

            <!-- Row 7: Deployment & Closure -->
            <g class="phase-group">
                <line class="arrow critical-arrow" x1="1190" y1="635" x2="1250" y2="635" marker-end="url(#arrowCritical)"/>

                <!-- Task 33: Deployment (Critical) -->
                <rect class="task-box critical" x="1250" y="590" width="180" height="90" rx="5"/>
                <text class="task-name" x="1340" y="615">Deployment</text>
                <text class="task-details" x="1340" y="635">Dec 3-4 | 2d</text>
                <text class="task-id" x="1340" y="655">ID: 33</text>
                <text class="task-resource" x="1340" y="670">DevOps</text>

                <!-- Arrow to Testing milestone -->
                <line class="arrow critical-arrow" x1="1340" y1="680" x2="1340" y2="750" marker-end="url(#arrowCritical)"/>
            </g>

            <!-- Row 8: Final Tasks -->
            <g class="phase-group">
                <!-- Task 34: User Testing (Critical) -->
                <rect class="task-box critical" x="1250" y="750" width="180" height="90" rx="5"/>
                <text class="task-name" x="1340" y="775">User Testing</text>
                <text class="task-details" x="1340" y="795">Dec 5-8 | 2d</text>
                <text class="task-id" x="1340" y="815">ID: 34</text>
                <text class="task-resource" x="1340" y="830">QA</text>

                <!-- Task 41: Functional Testing (Critical) -->
                <rect class="task-box critical" x="1010" y="750" width="180" height="90" rx="5"/>
                <text class="task-name" x="1100" y="775">Functional Testing</text>
                <text class="task-details" x="1100" y="795">Dec 17-18 | 2d</text>
                <text class="task-id" x="1100" y="815">ID: 41</text>
                <text class="task-resource" x="1100" y="830">QA</text>

                <!-- Task 43: Bug Fixing (Critical) -->
                <rect class="task-box critical" x="770" y="750" width="180" height="90" rx="5"/>
                <text class="task-name" x="860" y="775">Bug Fixing</text>
                <text class="task-details" x="860" y="795">Dec 23-24 | 2d</text>
                <text class="task-id" x="860" y="815">ID: 43</text>
                <text class="task-resource" x="860" y="830">Dev Team</text>

                <!-- Connecting arrows -->
                <line class="arrow critical-arrow" x1="1190" y1="795" x2="1250" y2="795" marker-end="url(#arrowCritical)"/>
                <line class="arrow critical-arrow" x1="950" y1="795" x2="1010" y2="795" marker-end="url(#arrowCritical)"/>
            </g>

            <!-- Row 9: Project Completion -->
            <g class="phase-group">
                <line class="arrow critical-arrow" x1="1340" y1="840" x2="1340" y2="910" marker-end="url(#arrowCritical)"/>
                <line class="arrow critical-arrow" x1="860" y1="840" x2="860" y2="910" marker-end="url(#arrowCritical)"/>

                <!-- Task 46: Project Report (Critical) -->
                <rect class="task-box critical" x="770" y="910" width="180" height="90" rx="5"/>
                <text class="task-name" x="860" y="935">Project Report</text>
                <text class="task-details" x="860" y="955">Dec 29-Jan 2 | 5d</text>
                <text class="task-id" x="860" y="975">ID: 46</text>
                <text class="task-resource" x="860" y="990">Doc Specialist</text>

                <!-- Task 47: Evaluation (Critical) -->
                <rect class="task-box critical" x="1010" y="910" width="180" height="90" rx="5"/>
                <text class="task-name" x="1100" y="935">Project Evaluation</text>
                <text class="task-details" x="1100" y="955">Jan 5-6 | 2d</text>
                <text class="task-id" x="1100" y="975">ID: 47</text>
                <text class="task-resource" x="1100" y="990">PM</text>

                <!-- Task 49: Close-out (Critical) -->
                <rect class="task-box critical" x="1250" y="910" width="180" height="90" rx="5"/>
                <text class="task-name" x="1340" y="935">Close-out Meeting</text>
                <text class="task-details" x="1340" y="955">Jan 7 | 1d</text>
                <text class="task-id" x="1340" y="975">ID: 49</text>
                <text class="task-resource" x="1340" y="990">PM</text>

                <!-- Connecting arrows -->
                <line class="arrow critical-arrow" x1="950" y1="955" x2="1010" y2="955" marker-end="url(#arrowCritical)"/>
                <line class="arrow critical-arrow" x1="1190" y1="955" x2="1250" y2="955" marker-end="url(#arrowCritical)"/>
            </g>

            <!-- Final Milestone -->
            <g class="milestone-group">
                <line class="arrow critical-arrow" x1="1340" y1="1000" x2="1340" y2="1070" marker-end="url(#arrowCritical)"/>

                <polygon class="milestone-box critical" points="1240,1070 1340,1040 1440,1070 1340,1100"/>
                <text class="milestone-name" x="1340" y="1070">Milestone:</text>
                <text class="milestone-name" x="1340" y="1085">Project Closed</text>
                <text class="milestone-date" x="1340" y="1100">1/7/26</text>
            </g>

            <!-- Critical Path Indicator -->
            <text class="critical-path-label" x="50" y="1150" fill="#EF4444" font-weight="bold" font-size="20">Critical Path Duration: 70 Working Days</text>
        </svg>
    </div>
</body>
</html>
